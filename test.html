<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับผู้เข้าชมเว็บไซต์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #visitor-count {
            font-size: 2rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>จำนวนผู้เข้าชมเว็บไซต์</h1>
    <p>ผู้เข้าชมทั้งหมด: <span id="visitor-count">Loading...</span></p>

    <script>
        // กำหนดค่า workspace, counter, และ API Key ของคุณ
        const workspace = '24tool';   // Workspace Slug
        const counter = '24tool';     // Counter Slug
        const apiKey = 'YOUR_API_KEY'; // ใส่ API Key ของคุณ

        const apiUrl = `https://api.counterapi.dev/v2/${workspace}/${counter}/up`;

        // เรียก API เพิ่มค่า counter
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`
            }
        })
        .then(res => res.json())
        .then(data => {
            // แสดงผลจำนวนผู้เข้าชม
            document.getElementById('visitor-count').textContent = data.value;
        })
        .catch(err => {
            console.error('เกิดข้อผิดพลาด:', err);
            document.getElementById('visitor-count').textContent = 'ไม่สามารถโหลดได้';
        });
    </script>
</body>
</html>
