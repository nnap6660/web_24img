<h1 class="text-3xl font-bold mb-4">รวม PDF</h1>

<label class="drop-container">
  <span class="drop-title">ลากวางไฟล์ PDF หรือเลือกไฟล์</span>
  <input type="file" id="pdf-upload" accept="application/pdf" multiple hidden>
  <span class="custom-file-upload" style="background:#f88581; padding:8px 15px; border-radius:6px; color:#000; cursor:pointer;">เลือกไฟล์</span>
</label>

<div class="page-grid" id="page-grid"></div>

<button id="merge-btn" class="custom-file-upload">รวม PDF</button>

<a id="download-link"></a>

<script>
const uploadInput = document.getElementById('pdf-upload');
const pageGrid = document.getElementById('page-grid');
const mergeBtn = document.getElementById('merge-btn');
const downloadLink = document.getElementById('download-link');

let pagesArray = [];
let dragSrcEl = null;

// Drag & Drop
function enableDrag() {
  pagesArray.forEach(obj => {
    obj.box.setAttribute('draggable', true);

    obj.box.ondragstart = (e) => {
      dragSrcEl = obj.box;
      e.dataTransfer.effectAllowed = 'move';
    };

    obj.box.ondragover = (e) => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    };

    obj.box.ondrop = (e) => {
      e.preventDefault();
      const target = obj.box;
      if (dragSrcEl === target) return;

      const srcIndex = pagesArray.findIndex(o => o.box === dragSrcEl);
      const targetIndex = pagesArray.findIndex(o => o.box === target);

      if (srcIndex < targetIndex) {
        pageGrid.insertBefore(dragSrcEl, target.nextSibling);
      } else {
        pageGrid.insertBefore(dragSrcEl, target);
      }

      // reorder pagesArray
      pagesArray.splice(targetIndex,0,pagesArray.splice(srcIndex,1)[0]);
      updatePageNumbers();
    };
  });
}

// อัพเดตเลขหน้า
function updatePageNumbers() {
  pagesArray.forEach((obj, idx) => {
    obj.box.querySelector('.page-number').innerText = idx + 1;
  });
}

// อัพโหลด PDF
uploadInput.addEventListener('change', async (e) => {
  const files = Array.from(e.target.files);

  for (let file of files) {
    if (!file.type.includes('pdf')) continue;

    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

    for (let p = 0; p < pdf.numPages; p++) {
      const page = await pdf.getPage(p+1);
      const viewport = page.getViewport({scale:1});
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d');
      await page.render({canvasContext: ctx, viewport: viewport}).promise;

      const imgData = canvas.toDataURL('image/png');
      const box = document.createElement('div');
      box.className = 'page-box';
      const img = document.createElement('img');
      img.src = imgData;
      const number = document.createElement('div');
      number.className = 'page-number';
      number.innerText = pagesArray.length + 1;

      box.appendChild(img);
      box.appendChild(number);
      pageGrid.appendChild(box);

      const pageObj = { pdfFile: file, pageIndex: p, box };
      pagesArray.push(pageObj);

      // ดับเบิลคลิกลบ
      box.ondblclick = () => {
        pageGrid.removeChild(box);
        pagesArray = pagesArray.filter(obj => obj.box !== box);
        updatePageNumbers();
      };
    }
  }

  enableDrag(); // เรียกหลังเพิ่มทุกหน้า
  e.target.value = '';
});

// รวม PDF
mergeBtn.addEventListener('click', async () => {
  if (pagesArray.length === 0) { alert('ยังไม่มีหน้า PDF'); return; }
  const mergedPdf = await PDFLib.PDFDocument.create();

  for (let obj of pagesArray) {
    const arrayBuffer = await obj.pdfFile.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
    const [copiedPage] = await mergedPdf.copyPages(pdfDoc, [obj.pageIndex]);
    mergedPdf.addPage(copiedPage);
  }

  const mergedBytes = await mergedPdf.save();
  const blob = new Blob([mergedBytes], {type:'application/pdf'});
  const url = URL.createObjectURL(blob);
  downloadLink.href = url;
  downloadLink.download = 'merged.pdf';
  downloadLink.innerText = '📥 ดาวน์โหลด PDF รวม';
  downloadLink.style.display = 'block';


});
</script>
