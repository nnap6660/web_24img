<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
</head>
<body>
  <h2>ดาวน์โหลดจาก YouTube</h2>

  <input type="text" id="ytUrl" placeholder="วางลิงก์ YouTube" style="width:300px;">
  <select id="format">
    <option value="mp4">MP4 (วิดีโอ)</option>
    <option value="mp3">MP3 (เสียง)</option>
  </select>
  <button onclick="download()">ดาวน์โหลด</button>

  <script>
    async function download() {
      const url = document.getElementById("ytUrl").value;
      const format = document.getElementById("format").value;

      if (!url) return alert("กรุณาใส่ลิงก์ YouTube");

      const resp = await fetch(`/api/download?url=${encodeURIComponent(url)}&format=${format}`);
      if (!resp.ok) return alert("เกิดข้อผิดพลาด");

      const blob = await resp.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `video.${format}`;
      a.click();
    }
  </script>
</body>
</html>
