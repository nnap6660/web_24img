<h1 class="text-3xl font-bold mb-4">แปลงรูปภาพเป็น PDF</h1>

<label class="drop-container">
  <span class="drop-title">ลากวางไฟล์รูป หรือเลือกไฟล์</span>
  <input type="file" id="img-upload" accept="image/*" multiple hidden>
  <span class="custom-file-upload">เลือกไฟล์</span>
</label>

<div class="page-grid" id="page-grid"></div> <br><br>

<button id="convert-btn" class="custom-file-upload">แปลงรูปภาพเป็น PDF</button> <br><br><br><br>
<a id="download-link" style="display:block; margin-top:15px;"></a>

<!-- โดเนท -->
<div id="donate-section" style="display: none; margin-top: 40px; text-align: center;">
  <hr style="width:100%; border-color:#f88581; margin-bottom:20px;">
  <h2>🙏 สนับสนุนจ่ายค่าเว็บไซต์</h2>
  <p>หากคุณชอบเว็บนี้และต้องการสนับสนุนผู้พัฒนา สามารถโดเนทผ่าน QR Code ด้านล่างได้เลย</p>
  <img src="images/promptpay_qr.png" alt="QR Code โดเนท" 
       style="max-width: 250px; width: auto; display:block; margin: 0 auto; border: 1px solid #ccc; padding: 10px; background: #fff; border-radius: 10px;">
  <p>ขอบคุณมากครับ ❤️</p>
</div>

<script>
const uploadInput = document.getElementById('img-upload');
const pageGrid = document.getElementById('page-grid');
const convertBtn = document.getElementById('convert-btn');
const downloadLink = document.getElementById('download-link');

let pagesArray = [];
let dragSrcEl = null;

// Drag & Drop
function enableDrag() {
  pagesArray.forEach(obj => {
    const box = obj.box;
    box.draggable = true;

    box.addEventListener('dragstart', e => {
      dragSrcEl = box;
      box.style.opacity = '0.6';
    });

    box.addEventListener('dragend', e => {
      box.style.opacity = '1';
      updatePageNumbers();
    });

    box.addEventListener('dragover', e => {
      e.preventDefault();
    });

    box.addEventListener('drop', e => {
      e.preventDefault();
      if (dragSrcEl === box) return;

      const srcIndex = pagesArray.findIndex(o => o.box === dragSrcEl);
      const targetIndex = pagesArray.findIndex(o => o.box === box);

      if (srcIndex < targetIndex) {
        pageGrid.insertBefore(dragSrcEl, box.nextSibling);
      } else {
        pageGrid.insertBefore(dragSrcEl, box);
      }

      pagesArray.splice(targetIndex, 0, pagesArray.splice(srcIndex,1)[0]);
    });
  });
}

function updatePageNumbers() {
  pagesArray.forEach((obj,idx)=>obj.box.querySelector('.page-number').innerText=idx+1);
}

function createPageBox(imgData, file) {
  const box = document.createElement('div');
  box.className = 'page-box';

  const img = document.createElement('img');
  img.src = imgData;
  box.appendChild(img);

  // เลขหน้า
  const number = document.createElement('div');
  number.className = 'page-number';
  number.innerText = pagesArray.length + 1;
  box.appendChild(number);

  // ปุ่มควบคุม (ย้ายลงด้านล่าง)
  const control = document.createElement('div');
  control.className = 'page-controls';
  control.style.position = 'absolute';
  control.style.bottom = '5px';    // ย้ายไปด้านล่าง
  control.style.left = '50%';      // จัดกึ่งกลาง
  control.style.transform = 'translateX(-50%)';
  control.style.display = 'flex';
  control.style.flexDirection = 'row'; // แนวนอน
  control.style.gap = '5px';

  const btnLeft = document.createElement('button');
  btnLeft.innerText = '⬅️';
  btnLeft.title = 'Move Back';
  btnLeft.style.padding = '6px 12px';  // ความสูง/กว้าง
btnLeft.style.fontSize = '18px';      // ขนาดตัวอักษร
btnLeft.style.borderRadius = '6px';   // ปรับมุมโค้ง
  btnLeft.onclick = e => { e.stopPropagation(); movePage(box, -1); };

  const btnRight = document.createElement('button');
  btnRight.innerText = '➡️';
  btnRight.title = 'Move Forward';
  btnRight.style.padding = '6px 12px';  // ความสูง/กว้าง
btnRight.style.fontSize = '18px';      // ขนาดตัวอักษร
btnRight.style.borderRadius = '6px';   // ปรับมุมโค้ง
  btnRight.onclick = e => { e.stopPropagation(); movePage(box, 1); };

  const btnDelete = document.createElement('button');
  btnDelete.innerText = '❌';
  btnDelete.title = 'Delete';
  btnDelete.style.padding = '6px 12px';  // ความสูง/กว้าง
btnDelete.style.fontSize = '18px';      // ขนาดตัวอักษร
btnDelete.style.borderRadius = '6px';   // ปรับมุมโค้ง
  btnDelete.onclick = e => { e.stopPropagation(); deletePage(box); };

  control.appendChild(btnLeft);
  control.appendChild(btnRight);
  control.appendChild(btnDelete);
  box.appendChild(control);

  pageGrid.appendChild(box);

  const pageObj = { file, box, imgData };
  pagesArray.push(pageObj);
  updatePageNumbers();
}


// ฟังก์ชันเลื่อนหน้า
function movePage(box, direction) {
  const index = pagesArray.findIndex(o => o.box === box);
  const newIndex = index + direction;
  if (newIndex < 0 || newIndex >= pagesArray.length) return;

  pageGrid.insertBefore(box, direction < 0 ? pagesArray[newIndex].box : pagesArray[newIndex].box.nextSibling);
  pagesArray.splice(newIndex, 0, pagesArray.splice(index, 1)[0]);
  updatePageNumbers();
}

// ลบหน้า
function deletePage(box) {
  pageGrid.removeChild(box);
  pagesArray = pagesArray.filter(o => o.box !== box);
  updatePageNumbers();
}


// Upload images
uploadInput.addEventListener('change', async e => {
  const files = Array.from(e.target.files);
  for (const file of files) {
    if (!file.type.startsWith('image/')) continue;
    const reader = new FileReader();
    reader.onload = (event) => {
      const imgData = event.target.result;
      createPageBox(imgData, file); // ใช้ฟังก์ชันเดียว
      enableDrag(); // อัปเดต drag & drop
    };
    reader.readAsDataURL(file);
  }
  e.target.value = '';
});

// Convert to PDF
convertBtn.addEventListener('click', async ()=>{
  if(pagesArray.length===0){ alert('ยังไม่มีรูป'); return; }
  const pdfDoc = await PDFLib.PDFDocument.create();
  for(const obj of pagesArray){
    const img = await pdfDoc.embedJpg(obj.imgData).catch(async ()=>{
      return await pdfDoc.embedPng(obj.imgData);
    });
    const page = pdfDoc.addPage([img.width,img.height]);
    page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
  }
  const pdfBytes = await pdfDoc.save();
  const blob = new Blob([pdfBytes],{type:'application/pdf'});
  const url = URL.createObjectURL(blob);
  downloadLink.href = url;
  downloadLink.download = 'converted.pdf';
  downloadLink.innerText='📥 ดาวน์โหลด PDF';
  document.getElementById('donate-section').style.display = 'block';

    // เลื่อนหน้าไปยังลิงก์ดาวน์โหลด
  downloadLink.scrollIntoView({behavior: 'smooth', block: 'center'});
});
</script>
